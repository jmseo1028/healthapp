  <style>
  @font-face {
    font-family: 'HakgyoansimDunggeunmisoTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimDunggeunmisoTTF-B.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}body {
  margin: 0;
  background-color: #45C4B0;
  color: #012030;
font-family: 'HakgyoansimDunggeunmisoTTF-B';
  display: flex;
  flex-direction: column;
  align-items: center; /* 가로 중앙 정렬 */
  height: 95%;
}

    nav.상단바 {
      display: flex;
      gap: 10px;
      align-items: center;
      background-color:#9AEBA3;
      padding: 10px 10px;
      margin: 0px 15px;
      border-radius: 12px;
     
    }

    .상단바-버튼 {
      width: 40px;
      height: 40px;
      background-color:#DAFDBA;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
  
    }

    .상단바-버튼 a {
      color: #012030;
  
      text-decoration: none;
      font-size: 15px;
    }

   

    

    #다음버튼 {
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #다음버튼:hover {
      transform: scale(1.2);
    }

.카드-컨테이너 {
  width: 100%;
  max-width: 800px;         /* 적절한 최대 너비 설정 */
   margin: 0 auto 15px auto; /* 아래쪽 마진 추가 */
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 10px;
  box-sizing: border-box;
}



    .카드 {
  background-color: #9AEBA3;
  border-radius: 12px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 380px; /* 기존 260px에서 400px로 변경 */
  transition: transform 0.2s ease;
  text-align: center;
}

    .카드:hover {
      transform: translateY(-5px);
    }
.카드 img {
  width: 90px;
  height: 90px;
  margin-top: 30px;
  margin-bottom: 30px;
  object-fit: contain;
}



    .카드-제목 {
      font-size: 28px;
    
      margin-bottom: 25px;
    }

    .버튼 {
      background-color: #DAFDBA;
      color: #012030;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
 
      font-size: 13px;
      margin-top: 25px;
      transition: background-color 0.2s ease;
    }

    .버튼:hover {
      background-color:#e7aa69;
      color: #012030;
    }

    .빈-카드 {
      opacity: 0.3;
      border-style: dashed;
    }

 


    .탭바-항목 {
      color: #012030;
      font-size: 14px;
      text-decoration: none;
    }

    .프로필-원 {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow:hidden;

}
.프로필-원 img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  transform: translateY(0);
}

/* 호버 시 위아래로 2회 천천히 튀는 효과 */
.프로필-원 img:hover {
  animation: bounce-slow-twice 1s ease-in-out forwards;
}

/* bounce-slow-twice 키프레임: 위아래로 2회 튀다가 원래 위치에서 종료 */
@keyframes bounce-slow-twice {
  0%   { transform: translateY(0); }
  20%  { transform: translateY(-20px); }  /* 1st up */
  40%  { transform: translateY(0); }      /* 1st down */
  60%  { transform: translateY(-15px); }  /* 2nd up */
  80%  { transform: translateY(0); }  
     90%  { transform: translateY(-5); } 
  100% { transform: translateY(0); }      /* 종료 후 기본 위치 */
}
@keyframes flashyBounceIn {
  0% { transform: scale(0.5) rotate(-20deg); opacity: 0; }
  50% { transform: scale(1.3) rotate(10deg); opacity: 1; }
  100% { transform: scale(1) rotate(0); }
}

.flashy-bounce {
  animation: flashyBounceIn 0.7s ease-out;
}


  /* 요일 애니메이션 */
@keyframes shake {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 0) rotate(-5deg); }
  20%, 40%, 60%, 80% { transform: translate(5px, 0) rotate(5deg); }
}

@keyframes shake-strong {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  10%, 30%, 50%, 70%, 90% { transform: translate(-8px, 0) rotate(-8deg); }
  20%, 40%, 60%, 80% { transform: translate(8px, 0) rotate(8deg); }
}

@keyframes shake-weak {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 0) rotate(-2deg); }
  20%, 40%, 60%, 80% { transform: translate(2px, 0) rotate(2deg); }
}

    .월:hover, .월:active,
    .일:hover, .일:active {
      animation: shake-strong 0.5s ease-in-out infinite;
      color: red;
    }

    .금:hover, .금:active,
    .토:hover, .토:active {
      animation: shake-weak 0.5s ease-in-out infinite;
    }

    .화:hover, .화:active,
    .수:hover, .수:active,
    .목:hover, .목:active {
      animation: shake 0.5s ease-in-out infinite;
    }
@keyframes slideOutLeft {
  0% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(-100%); }
}

@keyframes slideInRight {
  0% { opacity: 0; transform: translateX(100%); }
  100% { opacity: 1; transform: translateX(0); }
}

.슬라이드-아웃 {
  animation: slideOutLeft 0.4s ease forwards;
}

.슬라이드-인 {
  animation: slideInRight 0.4s ease forwards;
}
@keyframes bounceOut {
  0% { transform: scale(1) translateY(0); opacity: 1; }
  30% { transform: scale(1.2) translateY(-10px); }
  100% { transform: scale(0.6) translateY(100px); opacity: 0; }
}

@keyframes bounceIn {
  0% { transform: scale(0.6) translateY(-100px); opacity: 0; }
  70% { transform: scale(1.2) translateY(10px); }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}
@keyframes shake-before {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
  20%, 40%, 60%, 80% { transform: translateX(6px); }
}

.shake-before {
  animation: shake-before 0.5s ease-in-out;
}

.bounce-out {
  animation: bounceOut 0.5s forwards ease-in;
}

.bounce-in {
  animation: bounceIn 0.5s forwards ease-out;
}
@keyframes shake-before {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
  20%, 40%, 60%, 80% { transform: translateX(6px); }
}

.shake-before {
  animation: shake-before 0.5s ease-in-out;
}

@keyframes damped-bounce-in {
  0% { transform: translateY(-100px); opacity: 0; }
  20% { transform: translateY(30px); opacity: 1; }
  40% { transform: translateY(-20px); }
  60% { transform: translateY(12px); }
  80% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

.damped-bounce-in {
  animation: damped-bounce-in 0.8s ease-out;
}

  </style>
