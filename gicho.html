<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>기초대사량 계산기</title>
  <style>
    @font-face {
    font-family: 'HakgyoansimDunggeunmisoTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimDunggeunmisoTTF-B.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}

    body {
       margin: 0;
       padding: 0;
       overflow-x: hidden;
  background-color: #45C4B0;
  color: #012030;
  font-family: 'HakgyoansimDunggeunmisoTTF-B';
  display: flex;
  flex-direction: column;
  align-items: center; /* 가로 중앙 정렬 */
    }

    nav.상단바 {
      display: flex;
      gap: 10px;
      align-items: center;
      background-color: #9AEBA3;
      padding: 10px;
      margin:0px 15px;
      border-radius: 12px;
    }

    .상단바-버튼 {
      width: 40px;
      height: 40px;
      background-color: #DAFDBA;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .상단바-버튼 a {
      color: black;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
    }

  .main {
  width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding:  15px;
      box-sizing: border-box;
    
}

.card {
  background-color: #9AEBA3;
  width: 100%;
  padding: 25px;
  border-radius: 15px;
  box-sizing: border-box;  /* ★ 이게 핵심! */
}
 .프로필-원 {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow:hidden;

}
.프로필-원 img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  transform: translateY(0);
}

/* 호버 시 위아래로 2회 천천히 튀는 효과 */
.프로필-원 img:hover {
  animation: bounce-slow-twice 1s ease-in-out forwards;
}

/* bounce-slow-twice 키프레임: 위아래로 2회 튀다가 원래 위치에서 종료 */
@keyframes bounce-slow-twice {
  0%   { transform: translateY(0); }
  20%  { transform: translateY(-20px); }  /* 1st up */
  40%  { transform: translateY(0); }      /* 1st down */
  60%  { transform: translateY(-15px); }  /* 2nd up */
  80%  { transform: translateY(0); }  
     90%  { transform: translateY(-5); } 
  100% { transform: translateY(0); }      /* 종료 후 기본 위치 */
}
    .card-title {
        margin-top: 40px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 15px;
      
   
    }

    .calculator input,
    .calculator select,
    .calculator button {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #DAFDBA;
      font-size: 14px;
      font-family: 'MarinesBold', sans-serif;
    }

    .calculator button {
      cursor: pointer;
      margin-top: 15px;
    }

    .calculator button:hover {
      background-color: #e7aa69;
      color: black;
    }

   .result {
  margin-top: 15px; /* 기존 30px -> 10px으로 줄임 */
  padding-top: 15px; /* 기존 20px -> 5px으로 줄임 */
  min-height: 24px;
  font-size: 16px;
  color: #00aa55;
  text-align: center;
}


    .tabbar-item {
      color: black;
      font-size: 12px;
      text-decoration: none;
    }
     
    
  </style>
</head>
<body>

 <div style="width: 100%; max-width: 500px; padding: 10px; box-sizing: border-box; position: relative;">
  <a href="index.html" style="
    display: inline-block;
    background-color: #DAFDBA;
    color: #012030;
    padding: 10px;
    border-radius: 10px;
    position: absolute;
    top: 30px;
    left: 10px;
    text-decoration: none;
    transition: background-color 0.2s ease;
  ">
    <!-- stroke-width를 4로 조절 -->
    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24"
         fill="none" stroke="#012030" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 11l-4 4l4 4m-4-4h11a4 4 0 0 0 0-8h-1" />
    </svg>
  </a>
</div>
  
 <nav class="상단바">
  <div class="상단바-버튼"><a href="index.html">홈</a></div>
  <div class="상단바-버튼"><a href="corse.html">코스</a></div>
  
  <div style="margin-left: auto;" class="상단바-버튼">
    <a href="profile.html">
      <div class="프로필-원"><img src="dog.png" alt="프로필" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;"></div>
    </a>
  </div>
</nav>

  <div class="main">
    <div class="card">
      <div class="card-title">기초대사량 계산기</div>
      <div class="calculator">
        <div class="form-group">
          <label for="weight">체중 (kg):</label>
          <input type="number" id="weight" placeholder="예: 70">
        </div>

        <div class="form-group">
          <label for="height">키 (cm):</label>
          <input type="number" id="height" placeholder="예: 175">
        </div>

        <div class="form-group">
          <label for="age">나이:</label>
          <input type="number" id="age" placeholder="예: 25">
        </div>

        <div class="form-group">
          <label for="gender">성별:</label>
          <select id="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

     <div class="form-group" style="margin-top: 40px;margin-bottom: 0px;">
  <button onclick="calculateBMR()">계산하기</button>
</div>

        <div class="result" id="result"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateBMR() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseFloat(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;

      if (isNaN(weight) || isNaN(height) || isNaN(age)) {
        document.getElementById('result').innerText = "모든 값을 정확히 입력해주세요.";
        return;
      }

      let bmr = 0;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById('result').innerText = `당신의 기초대사량은 약 ${bmr.toFixed(2)} kcal 입니다.`;
    }
  </script>

</body>
